<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anatomia do HTML 5</title>
    <style>
        table, th, td{
            width: 100%;
            border: 1px solid #000;
            border-collapse: collapse;
        }
        th, td{
            padding: 0px;
        }
        #tab01 tr:nth-child(even){
            background-color: rgb(179, 179, 179);
        }
        #tab01 tr:nth-child(odd){
            background-color: #fff;
        }
        #tab01 th{
            background-color: rgba(59, 59, 59, 0.082);
        }
    </style>
</head>
